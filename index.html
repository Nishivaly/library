<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./javascript.js"></script>
</head>

<body>
    <div class="library"></div>
    <button id="new-book">New Book</button>

    <form class="form-container hidden" id="book-form">
        <div class="form-group" id="title-group">
            <label for="book-title">Book Title</label>
            <input type="text" id="book-title" name="title" placeholder="Enter book title" required>
        </div>

        <div class="form-group" id="author-group">
            <label for="book-author">Author</label>
            <input type="text" id="book-author" name="author" placeholder="Enter author's name" required>
        </div>

        <div class="form-group" id="pages-group">
            <label for="book-pages">Number of Pages</label>
            <input type="number" id="book-pages" name="pages" placeholder="Enter number of pages" min="1" required>
        </div>

        <div class="form-group" id="read-group">
            <label for="book-read">Have you read it?</label>
            <input type="checkbox" id="book-read" name="read">
            <label for="book-read" class="checkbox-label">Yes</label>
        </div>

        <div class="form-actions">
            <button type="submit" id="submit-book">Submit</button>
        </div>
    </form>


    <!-- Book Table -->
    <table class="book-table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Read?</th>
                <th></th>

            </tr>
        </thead>
        <tbody class="existing-books">
            <!-- Existing books -->
        </tbody>
    </table>

</body>

</html>
